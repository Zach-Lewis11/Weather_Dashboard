<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid d-flex justify-content-center">
        <h1 class="p-4"> Weather Dashboard</h1>
    </header>
    <main class="d-flex  min-100-vh">
        <div class="col-12 col-md-3">
            <div class="search-box border-bottom">
                <h2>Search For a City</h2>
                <div class="input-group mb-3">
                    <input type="text" id="city-name" class="form-control" placeholder="City Name"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <select class="custom-select" id="inputCountrySelect">
                        <option disabled selected value="">Choose...</option>
                        <option value="US">US</option>
                        <option value="CA">Canada</option>
                        <option value="MX">Mexico</option>
                        <option value="AU">Australia</option>
                        <option value="GB">United Kingdom</option>
                        <option value="ES">Spain</option>
                        <option value="DE">Germany</option>
                        <option value="JP">Japan</option>
                        <option value="KR">South Korea</option>
                        <option value="FR">France</option>
                        <option value="TH">Thailand</option>
                        <option value="IN">India</option>
                        <option value="IT">Italy</option>
                        <option value="TR">Turkey</option>
                        <option value="MY">Malaysia</option>
                        <option value="GR">Greece</option>
                        <option value="CN">China</option>
                        <option value="AE">United Arab Emirates</option>
                        <option value="SA">Saudi Arabia</option>
                        <option value="RU">Russia</option>
                        <option value="">Other</option>
                    </select>
                    <div class="input-group-append">
                        <label class="input-group-text" for="inputGroupSelect02">Country</label>
                    </div>
                </div>
                <div id="search-history" class="">
                    <!--place holder, history buttons are dynamic and made is JS-->
                </div>
            </div>
        </div>
        <div class="col-12 col-md-9 m-1">
            <section id="current-weather">

            </section>
            <section id="five-day-forecast" class="row">

            </section>
        </div>

    </main>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./assests/script.js"></script>
</body>

</html>
